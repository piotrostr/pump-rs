services:
  sniper:
    image: piotrostr/pump-rs
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 6969:6969
    volumes:
      - .env:/.env
      - ./FAST.json:/FAST.json
      - ./auth.json:/auth.json
    command: ["./pump-rs", "pump-service", "--lamports", "100000000"]
    environment:
      - RUST_LOG=info
    network_mode: host

  seller:
    image: piotrostr/pump-rs
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    volumes:
      - .env:/.env
      - ./FAST.json:/FAST.json
      - ./auth.json:/auth.json
    command: ["./pump-rs", "seller"]
